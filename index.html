<!DOCUMENT.html>
<html>
<head>
	<title>Slide Button</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<style>
	img{
		width:100%;
		height:500px;
	}
	#slide{
		width:1000px;
		margin: 0 auto;
		position:relative;
	}
	.prev{
		padding:15px;
		background:#37f;
		font-size:30px;
		color:white;
		position:absolute;
		top:44%;
		border-radius:0 10px 10px 0;
		cursor:pointer;  
	}
	.next{
		padding:15px;
		background:#37f;
		font-size:30px;
		color:white;
		position:absolute;
		cursor:pointer;  
		top:44%;
		right:0;
		border-radius:10px 0 0 10px;
	}
	
	
	</style>

	
</head>
<body>
	<div id="slide">
		<div id="box">
			<img src="a.jpg">
		</div>
		<!-- button for controls slide -->
		<div class="prev" onclick="prevImage()"><i class="fa fa-backward"></i></div>
		<div class="next" onclick="nextImage()"><i class="fa fa-forward"></i></div>
	</div>
	
	<script>
		
		var slider_content = document.getElementById("box");
		
		var image = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k","l","m", "n"];
		var i = image.length; 
		
		function nextImage(){
			if (i<image.length){
				i =i+1;
			}else{
				i = 1;
			}
			slider_content.innerHTML = "<img src="+image[i-1]+".jpg>";
		}
	
		function prevImage(){
			if (i<image.length+ 1 && i>1){
				i =i-1;
			}else{
				i = image.length;
			}
			slider_content.innerHTML = "<img src=" +image[i-1]+".jpg>";
		}
		
	</script>
</body>
</html>
